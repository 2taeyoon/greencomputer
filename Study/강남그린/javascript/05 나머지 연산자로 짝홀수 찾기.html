<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 연산자로 짝홀수 찾기</title>
</head>
<style>
    img { width: 70%; }
</style>
<script>
    /*  var a= 1; 이라는 변수는 var a가 1과 같다가 아닌 a 라는 변수명에 1을 대입한다는 의미이다
        = 이 1개면 '대입'을 의미, == 이 2개면 '같다'를 의미한다

        var num = Number(prompt('당신이 좋아하는 숫자', '여기에 작성해 주세요.'));
        if(num%2==0){    사용자가 숫자를 입력하면 if(num)에 대입이된다 즉, 그 숫자를 2로 나눴을 때 나머지 값이 0과 같다라는 뜻이다
            alert('짝수입니다.')
        }else{
            alert('홀수입니다.')
        }
        
        나머지 연산자가 0이면 짝수 1이면 홀수를 이용하여 짝홀수를 찾을 수 있다
        Number( ) 는 문자로 인식하는 함수도 숫자로 인식하게 바꿔준다 */
</script>
<body>
    <img src="img/짝홀수찾기.jpg" alt="평균값구하기">
</body>
</html>
