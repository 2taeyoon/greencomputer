<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 중첩으로 구구단 만들기</title>
</head>
<style>
    div {    
    width: 80%;
    position: relative;
    top: -1520px;
    margin: 0 auto;
    }
    div img {
        width: 100%;
        margin: 0 auto;
    }
</style>
<script>
    // 2 x 2 = 4
    // i X j = i*j
    for( var i=2; i<10; i++){      // 중첩해야 할 때는 실행문 안에 다시 for문을 작성한다
        for(var j = 1; j<10; j++){  // 문자와 숫자를 같이 쓰려면 숫자+'문자'로 중간에 +를 넣어야 한다
            document.write(i+'X'+j+'='+i*j+'<br/>');
        }
    }
</script>
<body>
    <div>
        <img src="img/for 중첩으로 구구단 만들기.jpg" alt="for 중첩으로 구구단 만들기">
    </div>
</body>
</html>
