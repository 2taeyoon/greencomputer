<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

#Layer_1 {
    width: 500px;
}

.cls-1 { 
    fill: #e33b41;
    stroke: #8d8a8b;
    stroke-width: 4;
    stroke-dasharray: 1000; /* Total length of the path */
    stroke-dashoffset: 1000; /* Position the first dash at the end of the path */
    animation: draw 2s linear infinite forwards;
}


@keyframes draw {

    0% {
        stroke-dashoffset: 0;
    }
    100% {
        stroke-dashoffset: 1000;
    }
}

</style>
