스크립트 부분의 코드만 자세하게 하나하나 한글로 설명해주세요 <!DOCTYPE html>
<html>
  <head>
    <title>로또 번호 추출기</title>
    <style>
      .range-1 {
        color: red;
      }
      .range-2 {
        color: orange;
      }
      .range-3 {
        color: green;
      }
      .range-4 {
        color: blue;
      }
      .range-5 {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>로또 번호 추출기</h1>
    <button onclick="generateAndPrintLottoNumbers()">추첨하기</button>
    <p id="lotto-numbers"></p>
    <script>
      function generateLottoNumbers() {
        const numbers = [];
        while (numbers.length < 6) {
          const randomNumber = Math.floor(Math.random() * 45) + 1;
          if (!numbers.includes(randomNumber)) {
            numbers.push(randomNumber);
          }
        }
        return numbers;
      }

      function generateAndPrintLottoNumbers() {
        const lottoNumbers = generateLottoNumbers();
        const lottoNumbersElement = document.getElementById("lotto-numbers");
        lottoNumbersElement.innerHTML = "";
        lottoNumbers.forEach(function(number) {
          let rangeClass;
          if (number >= 1 && number <= 10) {
            rangeClass = "range-1";
          } else if (number >= 11 && number <= 20) {
            rangeClass = "range-2";
          } else if (number >= 21 && number <= 30) {
            rangeClass = "range-3";
          } else if (number >= 31 && number <= 40) {
            rangeClass = "range-4";
          } else {
            rangeClass = "range-5";
          }
          const numberElement = document.createElement("span");
          numberElement.innerHTML = number;
          numberElement.classList.add(rangeClass);
          lottoNumbersElement.appendChild(numberElement);
        });
      }
    </script>
  </body>
</html>
