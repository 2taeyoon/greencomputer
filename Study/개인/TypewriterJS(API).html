<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypewriterJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js"></script>
    <style>
        .textwriter_wrap { position: absolute; top: 0; right: 0; left: 0; bottom: 0; margin: 0 auto; background: #ccc; }
        .textwriter { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; height: 300px; padding: 5% 0; box-sizing: border-box; text-align: center; background: #fff; }
    </style>
</head>
<body>
    <div class="textwriter_wrap">
        <div id="typing" class="textwriter"></div>
    </div>
</body>
<script>
    let typing = document.getElementById('typing');

    let typewriter = new Typewriter(typing, {
        loop: true,
        delay: 75,
        deleteSpeed: 75,
    });

    typewriter
        .pauseFor(1500) // ms 동안 일시정지
        .typeString('저는 개발자입니다.') // 타자기 효과로 입력할 내용
        .pauseFor(300) // ms 동안 일시정지
        .deleteChars(7) // 글자 끝에서 제거할 내용
        .typeString('<strong>노예</strong>입니다.<br/>') // 타자기 효과로 입력할 내용
        .typeString('<strong>10년간 <span style="color: red;">노예</span>로 살았습니다.</strong>') // 타자기 효과로 입력할 내용
        .pauseFor(1000) // ms 동안 일시정지
        .start(); // 효과 실행
</script>
</html>
