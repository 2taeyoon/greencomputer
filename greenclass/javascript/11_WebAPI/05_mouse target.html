<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse target</title>
    <style>
        body { background: #000; padding: 0; margin: 0; cursor: none; }
        img { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; filter: invert(); }
        .line { position: absolute; background: #fff; }
        .horizontal { width: 100%; height: 1px; top: 50%; }
        .vertical { width: 1px; height: 100%; left: 50%; }
        .tag { position: absolute; top: 50%; left: 50%; transform: translate(40px, 40px); color: lightgray; font-size: 26px; }
    </style>
</head>
<body>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <img src="target.png" alt="target" class="target">
    <span class="tag"></span>
    <script>
        const horizontal = document.querySelector('.horizontal');
        const vertical = document.querySelector('.vertical');
        const target = document.querySelector('.target');
        const tag = document.querySelector('.tag');

        document.addEventListener('mousemove', function(e){
            const x = e.clientX;
            const y = e.clientY;
            horizontal.style.top = `${y}px`;
            vertical.style.left = `${x}px`;
            target.style.top = `${y}px`;
            target.style.left = `${x}px`;
            tag.style.top = `${y}px`;
            tag.style.left = `${x}px`;
            tag.innerHTML = `X좌표 ${x}<br/>Y좌표 ${y}`;
        });

    </script>
</body>
</html>
