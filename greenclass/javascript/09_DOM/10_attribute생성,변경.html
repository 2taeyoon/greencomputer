<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-attribute 생성, 변경</title>
  <style>
    * { margin:0; padding:0; }
    body { background:#F5EAEA}
    body > div { width:400px; margin:150px auto; padding:2px; text-align:center; border:1px solid #fa190d}
    h1 { margin:20px 0 }
    h2 { color:#774f75; margin-bottom:30px; }
    h1 img { width:150px; }
    li { list-style:none; background:#fda4a4; color:#fff; line-height:50px; margin:2px; padding-left:20px;  }
    .red { background:#fa190d; }
    .sky { background:#7ec0ec; }
    .orange { background:#ffba26;}
    .line { text-decoration:underline overline;}

    #result { background:#f3cece; margin:20px; padding:20px; border-radius:10px;}
  </style>
</head>
<body>
  <div id="page">
    <h1><img src="icon.svg" alt=""></h1>
    <h2>attribute 생성,변경</h2>
    <ul>
      <li id="one" class="happy">리에주 와플</li>
      <li>믹스 베리 요거트</li>
      <li title="aaa">머랭 쿠키</li>
      <li id="four"><a>봉봉 오 쇼콜라</a></li>
    </ul>
    <div id="result"></div>
  </div>
  <script>
    const item1 = document.getElementById('one');
    const pos = document.getElementById('result');

    item1.classList.add('line');    //클라스 추가
    item1.classList.replace('happy', 'orange')  //클라스 value 변경

    const item2 = document.querySelector('#four a');
    item2.setAttribute('href', 'https://terms.naver.com/entry.naver?docId=293986&cid=50346&categoryId=50346');
    item2.setAttribute('target','_blank');

    const item3 = document.querySelectorAll('li').item(1);
    item3.setAttribute('class','red')

    const item4 = document.querySelectorAll('li').item(2);
    item4.removeAttribute('title')
   

    const item3A =  item3.getAttribute('class');
    pos.innerHTML = `두번째 li안의 class의 value는 <br> ${item3A} 입니다!!` 

/*
    A.hasAttribute(B)           -A요소에 B속성을 갖고 있는 지 알아봄(boolean)
    A.setAttribute(name,value)  -A요소에 속성, 속성값을 대입,만들어줌
    A.removeAttribute(B)        -A요소에 있는 속성 B를 제거
    A.getAttribute(B)           -A요소에 있는 B속성의 속성값을 가져옴
*/
    

  </script>
</body>
</html>
