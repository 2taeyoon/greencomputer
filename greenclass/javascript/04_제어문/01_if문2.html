<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 - if2</title>
    <style>
        body {background-color: rgb(200, 228, 144); }
        body > div { width: 500px; margin: 200px auto; background: rgba(255,255,255, 0.3); text-align: center; padding: 20px; }
        #p1 { font-size: 20px; }
        #p2 {background-color: rgb(164, 196, 101); padding: 20px 0; }
    </style>
</head>
<body>
    <div>
        <h1>로그인하기</h1>
        <p id="p1">
            <script>
                let id = prompt('ID를 입력해주세요');
                let pw = prompt('Password를 입력해주세요')
                // document.write('내가 입력한 아이디 : ' + id + '<br/>내가 입력한 패스워드: ' + pw );
                document.write(`내가 입력한 아이디 : ${id} <br/>내가 입력한 패스워드: ${pw}`);
            </script>
        </p>
        <p id="p2">
            <script>
                if(id =='abc' && pw == '1234' ){ document.write('로그인 완료!'); }
                else { document.write('아이디나 패스워드를 잘못 입력하셨습니다!'); }
            </script>
        </p>
    </div>
</body>
</html>
