<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM(Document Object Model)</title>
    <style>
        * { margin:0; padding:0; }
        body { background:#F5EAEA}
        body > div { width:400px; margin:150px auto; padding:2px; border:5px solid rgba(250, 25, 13, 0.5); border-radius:16px; box-shadow:4px 4px 10px rgba(160, 46, 40, 0.5); }
        h1 { margin:20px 0; text-align:center;  }
        h2 { color:#774f75; margin-bottom:30px; text-align:center;  }
        h1 img { width:150px; }
        
        form { padding:0 50px 20px}
        label { display:block; font-size:18px; padding:20px 0 5px; }
        input[type="text"],
        input[type="password"] { width:100%; padding:10px;font-size:18px; border:none; border-radius:8px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus { outline:none; background:#ffcbcb}
        .submit { text-align:right; padding-top:20px;   }
        input[type="submit"] { background: #f87823; padding:10px; color:#fff; border:none; border-radius:8px; cursor:pointer; }
        input[type="submit"]:hover { background:#fa190d; transform:translate(2px, 2px); }

        #feedback_wrap { height:30px; }
        #feedback { background:url('../img/event_alarm.png') no-repeat; padding-left:30px;}
    </style>
</head>
<body>
    <div id="page">
        <h1><img src="./icon.svg" alt=""></h1>
        <h2>Event Listner(매개변수 추가)</h2>
        <form action="">
            <div id="feedback_wrap">
                <div id="feedback"></div>
            </div>

            <label for="username">사용자 이름 :</label>
            <input type="text" id="username">

            <label for="pw">비밀번호 :</label>
            <input type="password" id="pw">

            <div class="submit">
                <input type="submit" value="LOG IN">
            </div>
        </form>
    </div>
    <script>
        const elName = document.getElementById('username')
        const elMsg = document.getElementById('feedback')
        let myName;

        function checkName(myName, minlenght) {
            myName = elName.value;  //받아온 입력한 내용을 변수에넣음

            if (elName.value.length < minlenght) {
                elMsg.textContent = `${myName} 님 이름은' ${minlenght} 글자 이상 써주세요!`
            }
        }

        // eliment.addEventListener('event',function) -IE9 이상버전
        elName.addEventListener('blur', function () {
            checkName(myName, 7);
        })
    //함수에 매개변수가 필요할때는 직접()를 쓸 수가 없어서 function(){ 함수명(매개변수) } 이용

    </script>
</body>
</html>
