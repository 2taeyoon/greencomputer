<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    body { background: rgb(212, 246, 255); }
    body > div { width: 500px; margin: 200px auto; padding: 20px; border-radius: 20px; box-shadow: 0 0 30px rgba(73, 150, 172, 0.2); background: rgba(255, 255, 255, 0.5); text-align: center; }
    #p1 { font-size: 16px; color: rgb(73, 150, 172); font-weight: bold; }
    h2 { margin-top: 10px; font-size: 20px; color:rgb(0, 136, 91); }
    </style>
</head>
<body>
    <div>
        <h1>Date Object</h1>
        <p id="p1"></p>
    </div>
</body>
<script>
    const today = new Date();
    console.log(today);
    console.log(Date());

    const weekDay = ['일', '월', '화', '수', '목', '금', '토'];
    let week = weekDay[today.getDay()];

    let msg = `<h2>오늘 날짜 정보</h2>`;
    msg += `현재 년도 : ${today.getFullYear()}년<br/>`;
    msg += `현재 월 : ${today.getMonth() + 1}월<br/>`; // 0부터 시작
    msg += `현재 일 : ${today.getDate()}일<br/>`; // 1부터 시작
    msg += `현재 요일 : ${week}요일<br/>`;
    // switch(today.getDay()){
    //     case 0 :
    //     msg += `현재 요일 : 일요일<br/>`;
    //     break;
        
    //     case 1 :
    //     msg += `현재 요일 : 월요일<br/>`;
    //     break;

    //     case 2 :
    //     msg += `현재 요일 : 화요일<br/>`;
    //     break;

    //     case 3 :
    //     msg += `현재 요일 : 수요일<br/>`;
    //     break;

    //     case 4 :
    //     msg += `현재 요일 : 목요일<br/>`;
    //     break;

    //     case 5 :
    //     msg += `현재 요일 : 금요일<br/>`;
    //     break;

    //     case 6 :
    //     msg += `현재 요일 : 토요일<br/>`;
    //     break;
    // }

    msg += `<h2>현재 시간 정보</h2>`;
    msg += `현재 시간 : ${today.getHours()}시<br/>`;
    msg += `현재 시간 : ${today.getMinutes()}분<br/>`;
    msg += `현재 시간 : ${today.getSeconds()}초<br/>`;

    // UTC(Universal Time Coordinated) - 협정 세계시
    // 1970년 1월 1일 자정
    const dDay = new Date(today.getFullYear(),11,31); // 0부터 시작해서 11로 설정
    console.log('설정한 날자(올해 마지막날)',dDay);

    let diffDay = dDay.getTime() - today.getTime();
    console.log('올해말까지 남은 시간',diffDay);
    const diffDay_s = Math.floor(diffDay/1000); // 소수점 이하 날리기
    const diffDay_m = Math.floor(diffDay_s/60);
    const diffDay_h = Math.ceil(diffDay_m/60);
    const diffDay_d = Math.ceil(diffDay_h/24);
    // today.getTime(); - UTC시간부터 현재까지 몇초(밀리세컨) 지났는지 알아옴
        // num3.toLocaleString('ko-kr')
    msg += `<h2>올해 남은 날자</h2>`;
    msg += `올해 마지막날까지 남은 날자 : ${diffDay_s}초가 남았습니다<br/>`;
    msg += `올해 마지막날까지 남은 날자 : ${diffDay_m}분이 남았습니다<br/>`;
    msg += `올해 마지막날까지 남은 날자 : ${diffDay_h}시간이 남았습니다<br/>`;
    msg += `올해 마지막날까지 남은 날자 : ${diffDay_d}일이 남았습니다<br/>`;

    const bDay = new Date('Aug 15 2023');
    const diffBDay_s = bDay.getTime() - today.getTime();
    const bDayDate = bDay.toDateString();
    const diffBDay = Math.ceil(diffBDay_s/1000/60/60/24);
    msg += `<h2>내 생일까지 남은 날자</h2>`;
    msg += `내 생일은? : ${bDayDate}일<br/>`;
    msg += `내 생일은? : ${diffBDay}일이 남았습니다<br/>`;

    const elP1 = document.querySelector("#p1");
    elP1.innerHTML = msg;
</script>
</html>
