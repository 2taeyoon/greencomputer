<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="counter">
    <button v-on:click="counter++">Count is : {{counter}}</button>
  </div>

  <script>   
  const app = Vue.createApp({
    data(){
      return {
        counter:100
      }
    }
  })

  app.mount('#counter')

  </script>
</body>
</html>
