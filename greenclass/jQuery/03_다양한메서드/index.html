<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Method</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/prefixfree.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script defer src="js/main.js"></script> <!-- defer는 html 다 읽고 스크립트 발생 -->
</head>
<body>
    <header>
        <div>
            <h1>Practice jQuery</h1>
        </div>
    </header>

    <main>
        <ul>
            <li class="method1">
                <button>show</button>
                <button>hide</button>
                <div>show / hide</div>
            </li>
            <li class="method2">
                <button>toggle</button>
                <div>show / hide</div>
            </li>
            <li class="method3">
                <button>fade in</button>
                <button>fade out</button>
                <div>fade in / fade out</div>
                ★★★★★★★★★★★★★★★★
            </li>
            <li class="method4">
                <button>fade toggle</button>
                <div>fade toggle</div>
                ★★★★★★★★★★★★★★★★
            </li>
            <li class="method5">
                <button>slide up</button>
                <button>slide down</button>
                <div>slide up / slide down</div>
                ★★★★★★★★★★★★★★★★
            </li>
            <li class="method6">
                <button>slide toggle</button>
                <div><p>slide toggle</p></div>
                <div style="display:inline; background: rgb(250, 165, 165);">★★★★★★★★★★★★★★★★</div>
            </li>
            <li class="method7">
                <button>auto slide toggle</button>
                <div><p>slide toggle</p></div>
            </li>
            <li class="method8">
                <button>가로, 세로 400px</button>
                <button>원래 크기</button>
                <div></div>
            </li>
        </ul>
    </main>

    <footer>
        <div><small>jQuery 연습페이지입니다.</small></div>
    </footer>
</body>
</html>
