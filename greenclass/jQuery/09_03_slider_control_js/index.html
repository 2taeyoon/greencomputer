<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더-controll(js)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/prefixfree.min.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <div>
            <h1>Practice jQuery</h1>
        </div>
    </header>

    <main>
        <div id="slide_wrap">
            <div id="slider">
                <ul>
                    <li><img src="img/img01.jpg" alt=""></li>
                    <li><img src="img/img02.jpg" alt=""></li>
                    <li><img src="img/img03.jpg" alt=""></li>
                    <li><img src="img/img04.jpg" alt=""></li>
                    <li><img src="img/img05.jpg" alt=""></li>
                    <li><img src="img/img06.jpg" alt=""></li>
                </ul>
            </div>
            <div class="btns">
                <button class="prev">prev</button>
                <button class="next">next</button>
                <button class="stop">stop</button>
                <button class="play">play</button>
            </div>
            <p class="dots"></p>
        </div>
    </main>

    <footer>
        <div><small>jQuery연습 페이지입니다</small></div>
    </footer>
</body>

</html>
