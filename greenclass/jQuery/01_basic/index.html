<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice jQuery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/prefixfree.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

</head>
<body>
    <header>
        <div>
            <h1>Practice jQuery</h1>
        </div>
    </header>

    <main>
        <div>
            <div class="inner">Practice jQuery</div>
        </div>
    </main>

    <footer>
        <div><small>jQuery 연습페이지입니다.</small></div>
    </footer>
    <script>
        document.querySelector('small').style.color = 'coral';
        document.querySelector('small').style.fontSize = '1em';

        // $('선택자').css('key', 'value')
        // $('선택자').css( { key:value, key:value, key:value..... } )
        // 자바스크립트에서 사용하는 속성값은 '' 생략
        $('main > div').css('padding', '150px 0');
        $('main > div > .inner').css('color', 'orange');
        $('h1').css( { color: 'green', textAlign: 'right', 'font-variant': 'small-caps' } );

        $('h1, small').css( {'text-decoration': 'underline overline'} );
    </script>
</body>
</html>
