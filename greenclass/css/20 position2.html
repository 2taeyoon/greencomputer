<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>20 position</title>
 </head>
 <style>
	.b1, .b2, .b3 { width: 200px; height: 200px; position:absolute; display: table; text-align: center; }
	.b1 h1, .b2 h1, .b3 h1 { display: table-cell; vertical-align: middle; }
	.b1 { background: lightpink; left: 20px; top: 20px; }
	.b2 { background: lightgreen; left: 200px; top: 150px; }
	.b3 { background: powderblue; left: 300px; top: 20px; }

	#container1, #container2 { width: 600px; height: 400px; border: 2px solid rgba(0,0,0,0.5); }

	#container1 { position: fixed; bottom: 50px; right: 20px; }
	#container2 { position: relative; }

 </style>
 <body><br/><br/><br/><br/><br/>
	<div id="container1">
		<div class="b1"><h1>1</h1></div>
		<div class="b2"><h1>2</h1></div>
		<div class="b3"><h1>3</h1></div>
	</div>
	<div id="container2">
		<div class="b1"><h1>1</h1></div>
		<div class="b2"><h1>2</h1></div>
		<div class="b3"><h1>3</h1></div>
	</div>
	<p>부모요소에 position 값이 있을때는 자식 요소의 좌표 기준은 부모의 위치가 된다.</p>

 </body>
</html>
