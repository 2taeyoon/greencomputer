<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>04 동위(형제)선택자</title>
 </head>
 <style>
	h2 ~ ul { color: orange; } /* 선택자 h2 뒤에 같은 depth에 있는 모든 ul */
	h2 + ul { background: black; } /* 선택자 h2 바로 뒤에 나오는 ul(같은 depth) */
	input + div { display: none; } /* input 바로 뒤의 div는 안 보임(평소 상태) */
	div { border: 1px solid red; display: inline-block; }

	/* 상태 선택자 :를 사용한다 */
	input:checked + div { display: block; } /* input이 체크가 되었을 때 바로 뒤의 div가 보이게 됨 */
	input { display: none; }
 </style>
 <body>
 	<ul>
		<li>파크 하얏트 부산</li>
		<li>그랜드 하얏트 서울</li>
		<div>div 입니다</div>
	</ul>

	<h2>그랜드 하얏트 서울 소개</h2>
	<!--<p>서울 용산구 소월로 322</p>-->
	<ul>
		<li>호텔</li>
		<li>객실</li>
		<li>즐길거리</li>
	</ul>

	<h4>객실종류</h4>
 	<ul>
		<li>프레지덴셜 스위트</li>
		<li>앰버서더 스위트</li>
		<li>디플로매틱 스위트</li>
		<li>그랜드 이그제큐티브 트윈</li>
	</ul>
	
	<h2>객실사진</h2>
	<label for="check">프레지덴셜 스위트 보기</label>
	<input type="checkbox" id="check">
	<div>
		<img src="https://www.rihgaroyalkyoto.com/wp-content/uploads/2021/01/%EF%BE%9A%EF%BD%B7%EF%BE%9E%EF%BD%AD%EF%BE%97%EF%BD%B0%EF%BE%8C%EF%BE%9B%EF%BD%B1-%EF%BD%BD%EF%BE%80%EF%BE%9D%EF%BE%80%EF%BE%9E%EF%BD%B0%EF%BE%84%EF%BE%9E%EF%BE%80%EF%BE%9E%EF%BE%8C%EF%BE%9E%EF%BE%9957-885x563.jpg" alt="">
	</div>
	<br/><br/>
	<div>
		여기도 div입니다
	</div>
 </body>
</html>
