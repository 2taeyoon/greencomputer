<!DOCTYPE html>

  <title>03 속성선택자</title>
 </head>
 <style>
	h2 { padding: 10px; margin: 20px; }
	input {	border: 1px solid #ddd; margin: 20px; }
	input[type="text"] { background: lightblue; padding: 10px; }
	a { text-decoration: none; }
	a[href] { color: #3300ff; } /* href 속성값을 포함하고 있는 a 태그 */
	a[href *= "www"] { background: lightgreen; } /* href 속성값이 www를 포함하고 있을 때 */
	a[title ^="en"] { text-decoration: line-through; } /* title의 속성값이 en으로 시작하는 a */
	a[title $= "ese"] { border: 1px solid red; } /* title의 속성값이 ese로 끝나는 a */
 </style>
 <body>

	<input type="password" placeholder="password">
