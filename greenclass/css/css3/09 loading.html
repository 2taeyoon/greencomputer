<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>09 loading</title>

<style>
    body { margin: 0; padding: 0; }
    .bg { position:fixed; top:0; left: 0; right:0; bottom: 0; background:linear-gradient(45deg, #00ff88, #0088ff);
            animation: bgChange 5s infinite alternate;
    }

    @keyframes bgChange {
        0% { filter: hue-rotate(0deg); }
        100% { filter: hue-rotate(180deg); }
    }

    .load { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); text-align: center; }
    .load > div { height: 120px;}
    .load h1 { margin: 0; padding: 0 0 10px; color: #fff; letter-spacing: 5px; animation: h1-opacity 0.5s infinite alternate; }
    .load span { display: inline-block; width:10px; height: 50px; background-color: rgba(255,255,255,0.7); border-radius: 5px; margin: 0 2px; 
        animation: span-transform 2s infinite alternate; }
    
    .load span.bar1 { animation-delay: -0.2s; }
    .load span.bar2 { animation-delay: 0s; }
    .load span.bar3 { animation-delay: 0.2s; }
    .load span.bar4 { animation-delay: 0.4s; }
    .load span.bar5 { animation-delay: 0.6s; }

    /*.load .bar1 { animation: span-bar 0.9s infinite alternate; }

    .load .bar4 { animation: span-bar4 0.9s infinite alternate; }
    .load .bar5 { animation: span-bar5 0.9s infinite alternate; }*/

    @keyframes h1-opacity {
        0% { opacity:1; }
        70% { opacity:0.7; }
        100% { opacity:0.2; }
    }

    @keyframes span-transform {
        0%, 90% { transform: translateY(0); }
        33% { transform: translateY(40px); height: 30px; }
        50% { transform: translateY(-15px); height: 60px; }
        75% { transform: translateY(15px); height: 40px; }
    }

<body>
    <div class="bg">
