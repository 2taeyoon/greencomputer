<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>02 trnasition01</title>
 </head>
 <style>
	.b1, .b2 { width: 300px; height: 300px; margin: 50px; }
	/* transition-duration : transition의 총 시간
		transition-property: 적용시킬 속성을 선택/all은 전체 선택
		transition-timing-function: 변화할때 속도 조절
			ease - 기본 (시작과 끝을 천천히/중간 빠르게)
			ease-in (시작할때 천천히 뒤로가면 빠르게)
			ease-out (시작할때 빠르게 뒤로가면 천천히)
			ease-in-out (시작과 끝을 천천히, ease보다 약간 더 빠름)
			linear - 동일한 속도
		transition-delay: 지연된 후 실행 */



	.b1 { background: orangered; transition: 0.3s 0.1s; -webkit-transition: 0.3s 0.1s; }
	.b2 { background: olivedrab; transition: all 0.5s ease-out; }

	.b1:hover { transform: translate(700px); background: blue; border-radius: 15px; }
	.b2:hover { transform: rotate(360deg); background: url(../img/dog1.jpg) no-repeat -90px -34px; }

 </style>
 <body>
	<div class="b1"></div>
	<div class="b2" style="color: white; text-align:center; font-size:30px;">나는 누구일까요?</div>
 </body>
</html>
