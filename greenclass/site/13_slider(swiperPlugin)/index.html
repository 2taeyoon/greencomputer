<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/basic.css">


    <script src="js/prefixfree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <div>
            <h1>Practice jQuery</h1>
        </div>
    </header>

    <main>
        <div class="swiper main_silder">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/img01.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img02.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img03.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img04.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img05.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/img06.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </main>

    <footer>
        <div><small>jQuery연습 페이지입니다</small></div>
    </footer>
</body>

</html>
